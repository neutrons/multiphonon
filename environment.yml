#default environment for installing python package
#Note: Use this
name: multiphonon
channels:
  - mantid
  - mcvine
  - conda-forge
dependencies:
  - anaconda-client
  - boa
  - check-wheel-contents
  - conda-build
  - conda-verify
  - coverage
  - numpy == 1.26.4
  - scipy == 1.14.1
  - python >=3.10
  - pyre == 0.8.3
  - mantid == 6.11.0.1
  - matplotlib
  - libmamba
  - libarchive
  - pre-commit
  - pytest
  - pytest-cov
  - python-build
  - sphinx
  - sphinx-rtd-theme
  - numpydoc
  - versioningit
  - setuptools
  - coveralls
  - ipywidgets # used in one test
  - pip
  - pip:
    - git+https://github.com/neutrons/histogram-dev.git@next#egg=histogram-dev
