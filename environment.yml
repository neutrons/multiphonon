  - conda-forge
  - mcvine
  - mantid
dependencies:
  - anaconda-client
  - boa
  - conda-build < 4
  - coverage
  - histogram = 0.3.9
  - numpy = 1.20.3
  - scipy = 1.9.0
  - python = 3.9
  - pyre = 0.8.3
